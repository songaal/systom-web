<head>
  <title>트레이딩 차트</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

  <script type="text/javascript" src="datafeeds/udf/dist/polyfills.js"></script>
  <script type="text/javascript" src="datafeeds/udf/dist/bundle.js"></script>
  <style>
  body {
    padding-left: 15px;
    padding-right: 15px;
  }
  .chart-frame {
    width: 100%;
  }
  </style>
  <script>
  var frameHeight = 0
  $(document).ready(() => {
    $('.chart-frame').parent().css('padding', 0)

    frameHeight = window.innerHeight
    frameHeight = Number(window.innerHeight/2) + 'px'
    $('.chart-frame').css('height', frameHeight)

    setInterval(() => {
      tmpHeight = window.innerHeight
      tmpHeight = Number(window.innerHeight/2) + 'px'
      if (frameHeight != tmpHeight && tmpHeight > 300) {
        frameHeight = tmpHeight
        $('.chart-frame').css('height', frameHeight)
      }
    }, 1000)
  })
  </script>
</head>

    <div class="col-md-6">
      <iframe src="./index.html" class="chart-frame"></iframe>
